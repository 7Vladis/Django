<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #2ecc71; /* Зеленая кнопка, как "Добавить" */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавить новую книгу</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_book_name">Название:</label>
                {{ form.book_name }}
            </div>
            <div class="form-group">
                <label for="id_author_book">Автор:</label>
                {{ form.author_book }}
            </div>
            <div class="form-group">
                <label for="id_book_price">Цена (₽):</label>
                {{ form.book_price }}
            </div>
            <button type="submit">Сохранить книгу</button>
        </form>
        <a href="{% url 'book_list' %}">Назад к списку</a>
    </div>
</body>
</html>
