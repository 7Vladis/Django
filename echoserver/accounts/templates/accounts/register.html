{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #2ecc71; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { opacity: 0.8; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        .errorlist { color: red; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .validation-error { color: red; font-size: 0.9em; margin-top: 5px; display: block; }
        .validation-success { color: green; font-size: 0.9em; margin-top: 5px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="post" id="registerForm">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}
                        <p class="errorlist">{{ error }}</p>
                    {% endfor %}
                    <small id="{{ field.id_for_label }}-error" class="validation-error"></small>
                </div>
            {% endfor %}
            <button type="submit" id="submitButton" disabled>Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
